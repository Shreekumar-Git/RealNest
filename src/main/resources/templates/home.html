<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Home - Real Estate Platform</title>

    <!-- âœ… Bootstrap 5.3 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- ðŸŒ¤ï¸ Modern Blue Theme -->
    <style>
      :root {
        --accent: #3b82f6; /* Modern blue */
        --accent-light: #60a5fa; /* Lighter hover blue */
        --danger: #dc3545;
        --bg-main: #f5f7fa; /* Subtle blue-gray background */
        --card-bg: #ffffff;
        --text-dark: #1f2937; /* Soft dark gray text */
      }

      body {
        background-color: var(--bg-main);
        font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        color: var(--text-dark);
        margin: 0;
        padding: 40px 0;
      }

      .page-card {
        max-width: 1150px;
        margin: auto;
        background: var(--card-bg);
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
      }

      header h1 {
        text-align: center;
        color: var(--accent);
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 10px;
      }

      nav {
        display: flex;
        justify-content: center;
        gap: 18px;
        margin-bottom: 25px;
      }

      nav a {
        color: var(--accent);
        font-weight: 600;
        text-decoration: none;
        padding: 6px 10px;
        transition: 0.3s;
      }

      nav a:hover {
        color: var(--accent-light);
        text-decoration: underline;
      }

      h2 {
        text-align: center;
        color: var(--accent);
        margin: 24px 0 18px;
        font-size: 1.4rem;
        font-weight: 700;
      }

      /* Search Bar */
      .search-bar {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
        margin-bottom: 32px;
      }

      .search-bar input,
      .search-bar select {
        border: 1px solid #ced4da;
        border-radius: 8px;
        padding: 10px 14px;
        font-size: 0.95rem;
        width: 180px;
      }

      .search-bar button {
        border-radius: 8px;
        font-weight: 600;
        padding: 10px 16px;
      }

      .btn-search {
        background-color: var(--accent);
        color: white;
      }

      .btn-search:hover {
        background-color: var(--accent-light);
        color: white;
      }

      .btn-reset {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        color: var(--text-dark);
      }

      .btn-reset:hover {
        background-color: #e9ecef;
      }

      /* Property Cards */
      .property-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 22px;
        padding: 0 12px 40px;
      }

      .property-card {
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.06);
        transition: transform 0.25s, box-shadow 0.25s;
        overflow: hidden;
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      .property-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      }

      .property-card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }

      .property-card .details {
        padding: 14px 16px;
      }

      .property-card h3 {
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--accent);
        margin-bottom: 8px;
      }

      .property-card p {
        margin: 4px 0;
        color: #374151;
        font-size: 0.95rem;
      }

      .property-card a {
        display: inline-block;
        margin-top: 10px;
        background-color: var(--accent);
        color: #fff;
        padding: 8px 14px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: 0.3s;
      }

      .property-card a:hover {
        background-color: var(--accent-light);
        text-decoration: none;
      }

      #property-list p {
        text-align: center;
        color: #6b7280;
        font-weight: 600;
        padding: 24px;
      }

      @media (max-width: 768px) {
        .search-bar input,
        .search-bar select {
          width: 100%;
        }
        .property-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

  <body>
    <div class="page-card">
      <header>
        <h1>RealNest</h1>
        <nav>
          <a href="/webpages/login">Login</a>
          <a href="/webpages/register">Register</a>
        </nav>
      </header>

      <h2>Find Your Dream Property</h2>

      <div class="search-bar">
        <input type="text" id="location" placeholder="Location" />
        <select id="type">
          <option value="">Any Type</option>
          <option value="RENT">Rent</option>
          <option value="SALE">Sale</option>
        </select>
        <input type="number" id="minPrice" placeholder="Min Price" />
        <input type="number" id="maxPrice" placeholder="Max Price" />
        <input
          type="text"
          id="keyword"
          placeholder="Keyword (e.g. villa, sea view)"
        />
        <button class="btn btn-search" onclick="searchProperties()">
          Search
        </button>
        <button class="btn btn-reset" onclick="loadProperties()">Reset</button>
      </div>

      <h2>Available Properties</h2>
      <div id="property-list" class="property-grid">Loading properties...</div>
    </div>

    <!-- âœ… Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      async function loadProperties() {
        try {
          const res = await fetch("/api/properties/approved");
          if (!res.ok) throw new Error("Failed to fetch properties");
          const properties = await res.json();
          displayProperties(properties);
        } catch (error) {
          document.getElementById(
            "property-list"
          ).innerHTML = `<p>Error: ${error.message}</p>`;
        }
      }

      async function searchProperties() {
        const location = document.getElementById("location").value;
        const type = document.getElementById("type").value;
        const minPrice = document.getElementById("minPrice").value;
        const maxPrice = document.getElementById("maxPrice").value;
        const keyword = document.getElementById("keyword").value;

        const query = new URLSearchParams({
          location,
          type,
          minPrice,
          maxPrice,
          keyword,
        });
        try {
          const res = await fetch(`/api/properties/search?${query.toString()}`);
          if (!res.ok) throw new Error("Search failed");
          const properties = await res.json();
          displayProperties(properties);
        } catch (error) {
          document.getElementById(
            "property-list"
          ).innerHTML = `<p>Error: ${error.message}</p>`;
        }
      }

      function displayProperties(properties) {
        const container = document.getElementById("property-list");
        if (!properties || properties.length === 0) {
          container.innerHTML = "<p>No matching properties found.</p>";
          return;
        }

        container.innerHTML = properties
          .map(
            (p) => `
        <div class="property-card">
          <img src="${
            p.imageUrl || "https://via.placeholder.com/300x200?text=No+Image"
          }" alt="${p.title}">
          <div class="details">
            <h3>${p.title}</h3>
            <p>${p.description}</p>
            <p><strong>Price:</strong> â‚¹${p.price}</p>
            <p><strong>Type:</strong> ${p.type}</p>
            <p><strong>Location:</strong> ${p.location}</p>
            <a href="/webpages/properties/${p.id}">View Details</a>
          </div>
        </div>
      `
          )
          .join("");
      }

      loadProperties();
    </script>
  </body>
</html>
