<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Real Estate Platform</title>

    <!-- âœ… Bootstrap 5.3 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- ðŸŒ¤ï¸ Modern Light Blue Theme -->
    <style>
      :root {
        --accent: #3b82f6; /* Primary blue */
        --accent-light: #60a5fa; /* Hover blue */
        --bg-main: #f5f7fa; /* Soft background */
        --card-bg: #ffffff; /* White card */
        --text-dark: #1f2937; /* Deep gray text */
      }

      body {
        height: 100vh;
        margin: 0;
        font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(180deg, #eaf1fb 0%, #f5f7fa 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: var(--text-dark);
        padding: 30px;
      }

      h1 {
        color: var(--accent);
        margin-bottom: 10px;
        text-align: center;
        font-size: 2rem;
        font-weight: 700;
      }

      form {
        background-color: var(--card-bg);
        border-radius: 14px;
        padding: 30px 28px;
        width: 340px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
        gap: 14px;
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      label {
        font-weight: 600;
        font-size: 0.95rem;
        color: var(--text-dark);
      }

      input[type="email"],
      input[type="password"] {
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ced4da;
        background: #f9fafb;
        font-size: 0.95rem;
        transition: all 0.2s ease;
      }

      input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        outline: none;
      }

      button {
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: var(--accent);
        color: white;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.2s ease, transform 0.1s;
      }

      button:hover {
        background-color: var(--accent-light);
        transform: translateY(-2px);
      }

      h3 {
        text-align: center;
        margin-top: 18px;
        color: #4b5563;
        font-size: 1rem;
        font-weight: 500;
      }

      a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
      }

      a:hover {
        color: var(--accent-light);
        text-decoration: underline;
      }

      @media (max-width: 420px) {
        form {
          width: 100%;
          padding: 24px;
        }
        h1 {
          font-size: 1.6rem;
        }
      }
    </style>
  </head>

  <body>
    <h1>Login</h1>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
    </form>

    <h3>Donâ€™t have an account? <a href="/webpages/register">Register</a></h3>

    <script>
      const form = document.getElementById("login-form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const data = {
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
        };
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        if (res.ok) {
          const token = await res.text();
          localStorage.setItem("token", token);

          // Decode role from token
          const payload = JSON.parse(atob(token.split(".")[1]));
          if (payload.role === "ROLE_ADMIN") {
            window.location.href = "/webpages/admin/dashboard";
          } else {
            window.location.href = "/webpages/dashboard";
          }
        } else {
          const err = await res.text();
          alert(err);
        }
      });
    </script>
  </body>
</html>
